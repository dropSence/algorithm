    <script>
        const arr = [
            { id: 1, name: '部门1', pid: 0 },
            { id: 2, name: '部门2', pid: 1 },
            { id: 3, name: '部门3', pid: 1 },
            { id: 4, name: '部门4', pid: 3 },
            { id: 5, name: '部门5', pid: 4 },
        ]
        const arrToTree1 = (array, pid) => {
            const result = []
            function getChildren(array, result, pid) {
                for (const item of array) {
                    if (item.pid == pid) {
                        const newItem = { ...item, children: [] }
                        result.push({ ...newItem })
                        getChildren(array, newItem.children, item.id)
                    }
                }
            }
            getChildren(array, result, pid)
            return result
        }
    </script>
